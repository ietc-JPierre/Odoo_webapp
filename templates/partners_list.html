{% extends "_layout.html" %}
{% block content %}
<h2>Liste des clients</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for p in partners %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
