{% extends "_layout.html" %}

{% block content %}
<h1>Créer une commande</h1>

<form action="{{ url_for('order.create_order') }}" method="post" class="mt-4">

    <div class="mb-3">
        <label for="partner_id" class="form-label">ID Client (partner_id)</label>
        <input type="number" class="form-control" id="partner_id" name="partner_id" required>
    </div>

    <div class="mb-3">
        <label for="product_id" class="form-label">ID Produit (product_id)</label>
        <input type="number" class="form-control" id="product_id" name="product_id" required>
    </div>

    <div class="mb-3">
        <label for="quantity" class="form-label">Quantité</label>
        <input type="number" class="form-control" id="quantity" name="quantity" value="1" required>
    </div>

    <div class="mb-3">
        <label for="price_unit" class="form-label">Prix unitaire</label>
        <input type="number" step="0.01" class="form-control" id="price_unit" name="price_unit" required>
    </div>

    <button type="submit" class="btn btn-success">Créer la commande</button>
</form>

{% endblock %}
